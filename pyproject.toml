[tool.uv.workspace]
members = ["packages/*"]

[tool.pytest.ini_options]
addopts = """
-rA
--xdoctest
--disable-warnings
--cov=packages/python-nix-template/src/python_nix_template/
--cov=packages/pnt-functional/src/pnt_functional/
--cov-report=term-missing
--durations=0
"""
log_level = "INFO"
testpaths = [
  "packages/pnt-functional/src/pnt_functional/tests",
  "packages/python-nix-template/src/python_nix_template/tests",
]

[tool.ruff]
line-length    = 88
src            = ["packages/pnt-functional/src", "packages/python-nix-template/src"]
target-version = "py311"

[tool.ruff.lint]
select = [
  "B", # flake8-bugbear
  "E", # pycodestyle errors
  "F", # pyflakes
  "I", # isort
  "W", # pycodestyle warnings
]
