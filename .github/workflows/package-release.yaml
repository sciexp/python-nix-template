name: Package Release

on:
  workflow_dispatch:
    inputs:
      package-path:
        description: "Path to the package directory"
        required: true
        type: string
      package-name:
        description: "Name of the package"
        required: true
        type: string
      version:
        description: "Version to release"
        required: true
        type: string
      checkout-ref:
        description: "Git ref to checkout"
        required: true
        type: string
      run-if-changed-only:
        description: "Run only if this package has changed"
        required: false
        type: boolean
        default: false
      release-dry-run:
        description: "Whether to run the release in dry-run mode"
        required: false
        type: boolean
        default: false
      debug-enabled:
        description: "Enable tmate debug session"
        required: false
        type: boolean
        default: false
      build-images:
        description: "Whether to build container images after release"
        required: false
        type: boolean
        default: false
      images-to-build:
        description: "JSON array of images to build"
        required: false
        type: string
        default: "[]"
      build-wheels:
        description: "Whether to build cross-platform wheels via maturin"
        required: false
        type: boolean
        default: false
      force-run:
        description: "Force execution even if already successful"
        required: false
        type: boolean
        default: false

  workflow_call:
    inputs:
      package-path:
        description: "Path to the package directory"
        required: true
        type: string
      package-name:
        description: "Name of the package"
        required: true
        type: string
      version:
        description: "Version to release"
        required: true
        type: string
      checkout-ref:
        description: "Git ref to checkout"
        required: true
        type: string
      run-if-changed-only:
        description: "Run only if this package has changed"
        required: false
        type: string
        default: "false"
      release-dry-run:
        description: "Whether to run the release in dry-run mode"
        required: false
        type: string
        default: "false"
      debug-enabled:
        description: "Enable tmate debug session"
        required: false
        type: boolean
        default: false
      build-images:
        description: "Whether to build container images after release"
        required: false
        type: string
        default: "false"
      images-to-build:
        description: "JSON array of images to build"
        required: false
        type: string
        default: "[]"
      build-wheels:
        description: "Whether to build cross-platform wheels via maturin"
        required: false
        type: string
        default: "false"
      force-run:
        description: "Force execution even if already successful"
        required: false
        type: string
        default: "false"

    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.release.outputs.artifact-name }}
      version:
        description: "Released version"
        value: ${{ jobs.release.outputs.version }}
      released:
        description: "Whether a new release was published"
        value: ${{ jobs.release.outputs.released }}
      tag:
        description: "Git tag created for the release"
        value: ${{ jobs.release.outputs.tag }}

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      artifact-name: ${{ steps.set-outputs.outputs.artifact-name }}
      version: ${{ steps.semantic-release.outputs.new_release_version || inputs.version }}
      released: ${{ steps.semantic-release.outputs.new_release_published || 'false' }}
      tag: ${{ steps.semantic-release.outputs.new_release_git_tag }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout-ref }}
          persist-credentials: false

      # Production releases intentionally DO NOT save cache results.
      # This ensures fresh builds for all production deployments per ADR-0016.
      - name: Check execution cache
        id: cache
        uses: ./.github/actions/cached-ci-job
        with:
          check-name: ${{ inputs.package-name }}-release
          hash-sources: 'packages/${{ inputs.package-name }}/**/* bun.lock justfile .github/actions/setup-nix/action.yml .github/workflows/package-release.yaml'
          force-run: ${{ inputs.force-run }}

      - name: Setup Nix
        if: steps.cache.outputs.should-run == 'true'
        uses: ./.github/actions/setup-nix
        with:
          installer: quick
          system: x86_64-linux

      - name: Test semantic-release (dry-run)
        if: steps.cache.outputs.should-run == 'true' && inputs.release-dry-run == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop --accept-flake-config -c just release-package ${{ inputs.package-name }} true

      - name: Run semantic-release
        id: semantic-release
        if: steps.cache.outputs.should-run == 'true' && inputs.release-dry-run != 'true'
        uses: cycjimmy/semantic-release-action@b1b432f13acb7768e0c8efdec416d363a57546f2 # ratchet:cycjimmy/semantic-release-action@v4
        with:
          working_directory: ${{ inputs.package-path }}
          dry_run: false
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            semantic-release-major-tag
            semantic-release-monorepo
            conventional-changelog-conventionalcommits
          ci: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set outputs
        id: set-outputs
        if: steps.cache.outputs.should-run == 'true'
        run: |
          ARTIFACT_NAME="${{ inputs.package-name }}-${{ github.run_id }}"
          echo "artifact-name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"

          if [ "${{ steps.semantic-release.outputs.new_release_published }}" == "true" ]; then
            echo "Package ${{ inputs.package-name }} released version ${{ steps.semantic-release.outputs.new_release_version }}"
            echo "Tag: ${{ steps.semantic-release.outputs.new_release_git_tag }}"
          else
            echo "No release needed for ${{ inputs.package-name }}"
          fi

      - name: Build package
        if: steps.cache.outputs.should-run == 'true' && inputs.build-wheels != 'true' && (steps.semantic-release.outputs.new_release_published == 'true' || inputs.release-dry-run == 'true')
        working-directory: ${{ inputs.package-path }}
        run: |
          nix develop --accept-flake-config -c uv build

      - name: Setup tmate debug session
        uses: mxschmitt/action-tmate@e5c7151931ca95bad1c6f4190c730ecf8c7dde48 # ratchet:mxschmitt/action-tmate@v3
        if: ${{ inputs.debug-enabled }}

      - name: Upload artifacts
        if: steps.cache.outputs.should-run == 'true' && inputs.build-wheels != 'true' && (steps.semantic-release.outputs.new_release_published == 'true' || inputs.release-dry-run == 'true')
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ steps.set-outputs.outputs.artifact-name }}
          path: ${{ inputs.package-path }}/dist

      - name: Publish to PyPI
        if: steps.cache.outputs.should-run == 'true' && inputs.build-wheels != 'true' && steps.semantic-release.outputs.new_release_published == 'true' && inputs.release-dry-run != 'true'
        working-directory: ${{ inputs.package-path }}
        run: nix develop --accept-flake-config -c uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}

      - name: Create job result marker
        if: success() && steps.cache.outputs.should-run == 'true' && inputs.release-dry-run == 'true' && steps.cache.outputs.cache-source == 'none'
        run: |
          mkdir -p "${{ steps.cache.outputs.cache-path }}"
          echo '{"success":true}' > "${{ steps.cache.outputs.cache-path }}/marker"

      - name: Save execution cache
        if: success() && steps.cache.outputs.should-run == 'true' && inputs.release-dry-run == 'true' && steps.cache.outputs.cache-source == 'none'
        uses: actions/cache/save@b7e8d49f17405cc70c1c120101943203c98d3a4b # ratchet:actions/cache/save@v4
        with:
          path: ${{ steps.cache.outputs.cache-path }}
          key: ${{ steps.cache.outputs.cache-key }}

  build-images:
    needs: [release]
    if: ${{ inputs.build-images == 'true' && needs.release.outputs.released == 'true' && inputs.release-dry-run != 'true' }}
    uses: ./.github/workflows/build-nix-images.yaml
    with:
      debug_enabled: ${{ inputs.debug-enabled }}
      version: ${{ needs.release.outputs.version }}
      push: true
      tags: ""
    secrets: inherit

  build-wheels:
    needs: [release]
    if: ${{ inputs.build-wheels == 'true' && needs.release.outputs.released == 'true' && inputs.release-dry-run != 'true' }}
    uses: ./.github/workflows/wheel-build.yaml
    with:
      checkout-ref: ${{ needs.release.outputs.tag }}

  publish-wheels:
    name: Publish wheels to PyPI
    needs: [release, build-wheels]
    if: ${{ needs.release.outputs.released == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: astral-sh/setup-uv@v6
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        run: uv publish dist/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
