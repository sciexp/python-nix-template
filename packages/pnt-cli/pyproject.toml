[project]
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Rust",
]
dependencies = []
description = "CLI package with Rust extension module via pyo3/maturin"
license = { text = "Apache-2.0" }
name = "pnt-cli"
requires-python = ">=3.11,<3.13"
version = "0.1.0"

[project.scripts]
pnt-cli = "pnt_cli:main"

[build-system]
build-backend = "maturin"
requires      = ["maturin>=1.5,<2.0"]

[tool.maturin]
features      = ["pyo3/extension-module"]
manifest-path = "crates/pnt-cli-py/Cargo.toml"
module-name   = "pnt_cli._native"
python-source = "src"

[tool.uv.sources]
pnt-functional = { path = "../pnt-functional", editable = true }

[dependency-groups]
dev = [
  { include-group = "lint" },
  { include-group = "test" },
  { include-group = "types" },
]
lint = [
  "ruff>=0.9.4",
]
test = [
  "pytest>=8.3.4",
]
types = [
  "pyright>=1.1.395",
]

[tool.uv]
default-groups = ["lint", "test", "types"]

[tool.pytest.ini_options]
addopts = """
-rA
--disable-warnings
--durations=0
"""
log_level = "INFO"
testpaths = [
  "src/pnt_cli/tests",
]

[tool.ruff]
line-length    = 88
src            = ["src"]
target-version = "py311"

[tool.ruff.lint]
select = [
  "B", # flake8-bugbear
  "E", # pycodestyle errors
  "F", # pyflakes
  "I", # isort
  "W", # pycodestyle warnings
]
